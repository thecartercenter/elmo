    help_title: "Chercher Help"
    help_text:
      responses: |-
        ## Qualificatifs ##

        Une recherche simple comme:

        * __romeo juliet__

        recherche seulement soumissions aux questions textuelles. Pour chercher en fonction des attributs de soumission, utiliser un qualificatif, par exemple,:

        * __fiche: Widgets__

        ne montrera que les soumissions à la fiche 'Widgets'.

        Combinez les deux ci-dessus pour préciser votre recherche:

        * __romeo juliet fiche: Widgets__

        montrera les soumissions à la fiche 'Widgets' contenant les mots 'romeo' et 'juliet'.

        L'ensemble de qualificatifs disponibles est présenté ci-dessous:

        * __fiche__ La fiche de la soumission
        * __émetteur__ Le nom de l'utilisateur qui a complété la soumission (résultats partiels sont permis).
        * __date__ La date à laquelle la soumission a été complété (p. ex 1985-03-22)
        * __revue__ Si la soumission a été marquée "revue" (1 = oui ou 0 = non)
        * __source__ Le moyen par lequel la soumission a été envoyé ('web', 'odk', or 'sms')
        * __texte__ Recherche les réponses aux questions textuelles.

        ## Phrases Exactes ##

        Les phrases exactes peuvent être jumelés en enfermant la phrase entre guillemets:

        * __"la neige en Belgique"__

        Les phrases avec guillemets peuvent être melange avec les phrases sans guillemets.:

        * __pommes oranges "fruits de la passion"__

        ## Tous les termes ou quelconque terme

        Par défaut, tous les termes de la recherche doivent correspondre. Par exemple,

        * __alpha lima peru__

        correspond seules soumissions avec ces trois mots. Utilisez la barre verticale ('|') pour correspondre plusieurs mots / phrases:

        * __pommes | oranges | "fruits de la passion"__

        Le caractère "|" peut être utilisé avec qualificatifs aussi:

        * __fiche: ( les lions | "Les ours et les requins" | les tigres )__

        correspond soumissions pour l'une des fiches ci-dessus.

        ## Opérateurs

        Vous pouvez nier une recherche qualifié en utilisant l'opérateur de négation:

        * __fiches != Widgets__

        correspondra soumissions pour toute fiche sauf la fiche 'Widgets'.

        Pour les recherches textuelles,  For text searches, négation fonctionne différemment:

        * __électorale -urne__

        correspondra soumissions avec la soumission contenant le mot 'électorale' mais pas le mot 'urne'. Il y doit avoir au moins une terme pas-niée dans cette recherche.

        Les comparaisons de "supérieur à" et "moins que" sont permis aussi pour qualificatifs certains (p. ex __soumettre-date__):

        * __soumettre-date > 2000-01-01__

        Plusieurs de ces termes peuvent être combinés pour préciser la recherche à une gamme:

        * __soumettre-date >= 2000-01-01 soumettre-date < 2000-02-01__

        correspondra soumissions qui étaient soumis en Janvier 2000.

      users: |-

        ## Qualificatifs ##

        Une recherche simple comme:

        * __romeo juliet__

        correspond seulement les noms des utilisateurs. Utilisez un qualificatif pour une recherche en fonction d'autres attributs de l'utilisateur, p. ex:

        * __email: @example.com__

        recherchera les utilisateurs avec des adresses e-mail correspondant '@example.com'.

        Combinez les deux ci-dessus pour préciser votre recherche:

        * __Susan email: @example.com__

        recherchera les utilisateurs nommés Susan avec une 'example.com' addresse e-mail.

        L'ensemble de qualificatifs disponibles est présenté ci-dessous:

        * __nom__ Le nom de l'utilisateur
        * __login__ Le nom s'enregistrer de l'utilisateur
        * __email__ L'adresse email de l'utilisateur
        * __phone__ Le numéro de téléphone de l'utilisateur (pas de tirets ou autres signes de ponctuation)

        Partial matches are allowed for all qualifiers.

        ## Phrases Exactes ##

        Les phrases exactes peuvent être jumelés en enfermant la phrase entre guillemets:

        * __"john smith"__

        ## Tous les termes ou quelconque terme

        Par défaut, tous les termes de la recherche doivent correspondre. Par exemple,

        * __john smith__

        correspond seulement les utilisateurs avec 'john' et 'smith' dans ses noms. Utilisez la barre verticale ('|') pour correspondre plusieurs noms:

        * __abdul | juanita | clarice__

        Le caractère "|" peut être utilisé avec qualificatifs aussi:

        * __email: ( john@example.com | patty@foo.com )__

        correspond les utilisateurs avec les adresses emails decrits.

        ## Negation

        Vous pouvez nier une recherche qualifié en utilisant l'opérateur de négation:

        * __name != Oluwaseun__

        correspondra les utilisateurs qui ne sont pas nommés 'Oluwaseun'.
